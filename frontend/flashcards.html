<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フラッシュカード一覧</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .flashcard-list {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .flashcard-item {
      background: #23272e;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      color: #fff;
      box-shadow: 0 2px 16px rgba(0,0,0,0.2);
    }
    .flashcard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .flashcard-name-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .flashcard-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f7c873;
    }
    .edit-name-btn {
      background: none;
      border: none;
      color: #888;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.2rem;
      border-radius: 4px;
      transition: color 0.2s;
    }
    .edit-name-btn:hover {
      color: #f7c873;
    }
    .flashcard-count {
      background: #3a3f4b;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    .word-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.5rem;
    }
    .word-item {
      background: #2d313a;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .back-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background: #2d313a;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #3a3f4b;
    }
    .empty-state {
      text-align: center;
      color: #888;
      margin-top: 4rem;
      font-size: 1.1rem;
    }
    .action-buttons {
      display: flex;
      gap: 0.8rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }
    .study-btn {
      background: linear-gradient(135deg, #f7c873 0%, #ffd700 100%);
      color: #1a1d23;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 4px 16px rgba(247, 200, 115, 0.3);
    }
    .study-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(247, 200, 115, 0.4);
      background: linear-gradient(135deg, #ffd700 0%, #f7c873 100%);
    }
    .study-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(247, 200, 115, 0.3);
    }
    .test-btn {
      background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
    }
    .test-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      background: linear-gradient(135deg, #8bc34a 0%, #4caf50 100%);
    }
    .test-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
    }
    .edit-btn {
      background: linear-gradient(135deg, #2196f3 0%, #03a9f4 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 4px 16px rgba(33, 150, 243, 0.3);
    }
    .edit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
      background: linear-gradient(135deg, #03a9f4 0%, #2196f3 100%);
    }
    .edit-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='/'">← 戻る</button>
  
  <div class="flashcard-list">
    <h1>フラッシュカード一覧</h1>
    <div id="flashcards-container">
      <!-- フラッシュカード一覧がここに表示されます -->
    </div>
  </div>



  <script>
    // フラッシュカード一覧を読み込む
    async function loadFlashcards() {
      try {
        const response = await fetch('/api/flashcards');
        const flashcards = await response.json();
        renderFlashcards(flashcards);
      } catch (error) {
        console.error('フラッシュカードの読み込みに失敗しました:', error);
        showEmptyState();
      }
    }

    // フラッシュカード一覧を表示
    function renderFlashcards(flashcards) {
      const container = document.getElementById('flashcards-container');
      
      if (flashcards.length === 0) {
        showEmptyState();
        return;
      }

      container.innerHTML = flashcards.map((flashcard, idx) => `
        <div class="flashcard-item">
          <div class="flashcard-header">
            <div class="flashcard-name-container">
              <span class="flashcard-name" id="name-${flashcard.id}">${flashcard.name}</span>
              <button class="edit-name-btn" onclick="editName(${flashcard.id})">✏️</button>
            </div>
            <div class="flashcard-count">${flashcard.words.length}個の単語</div>
          </div>
          <div class="word-list">
            ${flashcard.words.map(word => `
              <div class="word-item">${word.label}</div>
            `).join('')}
          </div>
          <div class="action-buttons">
            <button class="study-btn" data-id="${flashcard.id}">学習する</button>
            <button class="test-btn" data-id="${flashcard.id}">テストする</button>
            <button class="edit-btn" data-id="${flashcard.id}">編集する</button>
          </div>
        </div>
      `).join('');

      // 学習ボタンにイベントを付与
      document.querySelectorAll('.study-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const id = this.getAttribute('data-id');
          const card = flashcards.find(f => String(f.id) === String(id));
          if (card) {
            localStorage.setItem('studyFlashcard', JSON.stringify(card.words));
            window.location.href = '/';
          }
        });
      });

      // テストボタンにイベントを付与
      document.querySelectorAll('.test-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const id = this.getAttribute('data-id');
          const card = flashcards.find(f => String(f.id) === String(id));
          if (card) {
            localStorage.setItem('testFlashcard', JSON.stringify(card.words));
            window.location.href = '/';
          }
        });
      });

      // 編集ボタンにイベントを付与
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const id = this.getAttribute('data-id');
          const card = flashcards.find(f => String(f.id) === String(id));
          if (card) {
            // 編集モードでメインページに遷移
            localStorage.setItem('editFlashcard', JSON.stringify({
              id: card.id,
              name: card.name,
              words: card.words
            }));
            window.location.href = '/';
          }
        });
      });
    }

    // 空の状態を表示
    function showEmptyState() {
      const container = document.getElementById('flashcards-container');
      container.innerHTML = `
        <div class="empty-state">
          <p>まだフラッシュカードが作成されていません</p>
          <p>メインページで単語を選択してフラッシュカードを作成してください</p>
        </div>
      `;
    }

    // 名前編集機能
    async function editName(id) {
      const nameElement = document.getElementById(`name-${id}`);
      const currentName = nameElement.textContent;
      const newName = prompt('単語帳の名前を入力してください:', currentName);
      
      if (newName && newName.trim() && newName !== currentName) {
        try {
          const response = await fetch(`/api/flashcards/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: newName.trim() })
          });
          
          if (response.ok) {
            nameElement.textContent = newName.trim();
          } else {
            alert('名前の更新に失敗しました');
          }
        } catch (error) {
          console.error('名前更新エラー:', error);
          alert('名前の更新に失敗しました');
        }
      }
    }

    // ページ読み込み時にフラッシュカード一覧を読み込む
    document.addEventListener('DOMContentLoaded', loadFlashcards);

  </script>
</body>
</html>
