<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フラッシュカード一覧</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(ellipse at 60% 40%, #2b2e4a 0%, #1b1d2b 60%, #0a0a1a 100%);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      color: #fff;
      overflow-x: hidden;
    }
    .galaxy-stars {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .tab-list {
      max-width: 700px;
      margin: 3rem auto 0 auto;
      background: rgba(30, 32, 50, 0.7);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      padding: 1.5rem 1rem;
    }
    .tab {
      background: linear-gradient(90deg, #23244a 0%, #2b2e4a 100%);
      color: #fff;
      border-radius: 12px 12px 0 0;
      margin-bottom: 0.5rem;
      padding: 1.1rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      outline: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background 0.2s;
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      user-select: none;
    }
    .tab .tab-arrow {
      margin-right: 0.7em;
      transition: transform 0.3s;
      width: 1.1em;
      height: 1.1em;
      fill: #ffd700;
      flex-shrink: 0;
    }
    .tab.open .tab-arrow {
      transform: rotate(90deg);
    }
    .tab .tab-count {
      background: #ffd70033;
      color: #ffd700;
      border-radius: 10px;
      padding: 0.1rem 0.7rem;
      font-size: 0.9rem;
      margin-left: auto;
    }
    .tab-content {
      display: none;
      background: rgba(30, 32, 50, 0.85);
      border-radius: 0 0 12px 12px;
      margin-bottom: 1.5rem;
      padding: 1.5rem 2rem 1.5rem 2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s;
    }
    .tab-content.open {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .word-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
    }
    .word-item {
      background: rgba(255,255,255,0.08);
      color: #ffd700;
      border-radius: 8px;
      padding: 0.4rem 1rem;
      font-size: 0.98rem;
      margin-bottom: 0.2rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .action-buttons {
      display: flex;
      gap: 0.7rem;
      margin-top: 0.5rem;
    }
    .simple-btn {
      background: linear-gradient(135deg, #23244a 0%, #2b2e4a 100%);
      color: #ffd700;
      border: none;
      border-radius: 18px;
      padding: 0.5rem 1.3rem;
      font-size: 1.05rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      letter-spacing: 0.03em;
    }
    .simple-btn:hover {
      background: #ffd70033;
      color: #fff;
      box-shadow: 0 4px 16px #ffd70044;
    }
    .empty-state {
      text-align: center;
      color: #aaa;
      margin-top: 4rem;
      font-size: 1.1rem;
    }
    .back-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background: rgba(30,32,50,0.8);
      color: #ffd700;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .back-btn:hover {
      background: #ffd70033;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='/'">← 戻る</button>
  <div class="tab-list" id="tab-list">
    <!-- タブと内容がここに動的に入る -->
  </div>
  <div class="empty-state" id="empty-state" style="display:none;">まだフラッシュカードが作成されていません<br>メインページで単語を選択してフラッシュカードを作成してください</div>
  <script>
    async function loadFlashcards() {
      try {
        const response = await fetch('/api/flashcards');
        const flashcards = await response.json();
        renderTabs(flashcards);
      } catch (error) {
        document.getElementById('empty-state').style.display = '';
      }
    }
    function renderTabs(flashcards) {
      const tabList = document.getElementById('tab-list');
      if (!flashcards.length) {
        tabList.style.display = 'none';
        document.getElementById('empty-state').style.display = '';
        return;
      }
      tabList.innerHTML = '';
      flashcards.forEach((flashcard, idx) => {
        // タブ
        const tab = document.createElement('button');
        tab.className = 'tab';
        tab.innerHTML = `
          <svg class="tab-arrow" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <span>${flashcard.name}</span><span class="tab-count">${flashcard.words.length}</span>`;
        tab.dataset.idx = idx;
        tabList.appendChild(tab);
        // 内容
        const content = document.createElement('div');
        content.className = 'tab-content';
        content.innerHTML = `
          <div class="word-list">
            ${flashcard.words.map(word => `<div class="word-item">${word.label}</div>`).join('')}
          </div>
          <div class="action-buttons">
            <button class="simple-btn test-btn" title="テスト" data-id="${flashcard.id}">テスト</button>
            <button class="simple-btn study-btn" title="ビュー" data-id="${flashcard.id}">ビュー</button>
            <button class="simple-btn random-btn" title="ランダム" data-id="${flashcard.id}">ランダム</button>
            <button class="simple-btn edit-btn" title="編集" data-id="${flashcard.id}" style="background:#2d4a1a;color:#d7ffd7;">✏️ 編集</button>
            <button class="simple-btn delete-btn" title="削除" data-id="${flashcard.id}" style="background:#2d1a1a;color:#ffd7d7;">🗑️ 削除</button>
          </div>
        `;
        tabList.appendChild(content);
      });
      // タブ開閉（アコーディオン式、複数同時開閉可）
      const tabs = tabList.querySelectorAll('.tab');
      const contents = tabList.querySelectorAll('.tab-content');
      tabs.forEach((tab, i) => {
        tab.addEventListener('click', () => {
          const isOpen = tab.classList.contains('open');
          tab.classList.toggle('open', !isOpen);
          contents[i].classList.toggle('open', !isOpen);
        });
      });
      // 学習・テスト・ランダムボタン
      tabList.querySelectorAll('.study-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          const id = this.getAttribute('data-id');
          const card = flashcards.find(f => String(f.id) === String(id));
          if (card) {
            localStorage.setItem('studyFlashcard', JSON.stringify(card.words));
            window.location.href = '/';
          }
        });
      });
      tabList.querySelectorAll('.test-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          const id = this.getAttribute('data-id');
          const card = flashcards.find(f => String(f.id) === String(id));
          if (card) {
            localStorage.setItem('testFlashcard', JSON.stringify(card.words));
            window.location.href = '/';
          }
        });
      });
      tabList.querySelectorAll('.random-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          const id = this.getAttribute('data-id');
          const card = flashcards.find(f => String(f.id) === String(id));
          if (card) {
            // ランダム順に並び替えて保存
            const shuffled = [...card.words].sort(() => Math.random() - 0.5);
            localStorage.setItem('studyFlashcard', JSON.stringify(shuffled));
            window.location.href = '/';
          }
        });
      });
      tabList.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          const id = this.getAttribute('data-id');
          const card = flashcards.find(f => String(f.id) === String(id));
          if (card) {
            localStorage.setItem('editFlashcard', JSON.stringify(card));
            window.location.href = '/';
          }
        });
      });
      tabList.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async function(e) {
          e.stopPropagation();
          const id = this.getAttribute('data-id');
          if (!confirm('本当にこの単語帳を削除しますか？')) return;
          try {
            const res = await fetch(`/api/flashcards/${id}`, { method: 'DELETE' });
            if (res.ok) {
              window.location.reload();
            }
          } catch {}
        });
      });
    }
    document.addEventListener('DOMContentLoaded', loadFlashcards);
  </script>
</body>
</html>
