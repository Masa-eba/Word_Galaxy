<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単語帳ビュー</title>
  <link rel="stylesheet" href="flashcards.css">
</head>
<body>
  <!-- 単語帳ビュー（デフォルトは非表示） -->
  <div id="flashcard-view">
    <div id="flashcard-container">
      <div class="flashcard-header">
        <div class="card-counter">
          <span id="current-card-number">1</span> / <span id="total-cards">0</span>
        </div>
        <button id="back-to-map" class="close-btn">&times;</button>
      </div>
      <div class="cards-wrapper">
        <div id="flashcard" class="card">
          <div class="card-face card-front">
            <div class="card-content">
              <h2 class="card-title"></h2>
              <p class="card-hint">タップして裏面を見る</p>
            </div>
          </div>
          <div class="card-face card-back">
            <div class="card-content">
              <h3 class="card-subtitle">詳細</h3>
              <p class="card-description"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="flashcard-controls">
        <button id="prev-card" class="control-btn">
          <span>
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 18L9 12L15 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
        </button>
        <button id="flip-card" class="control-btn flip-btn">
          <span>
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17 1l4 4-4 4" stroke="#f7c873" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 11V9a4 4 0 014-4h14" stroke="#f7c873" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M7 23l-4-4 4-4" stroke="#f7c873" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 13v2a4 4 0 01-4 4H3" stroke="#f7c873" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
        </button>
        <button id="next-card" class="control-btn">
          <span>
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 6l6 6-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
        </button>
      </div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>
  <!-- テストモードビュー（デフォルトは非表示） -->
  <div id="test-view" class="hidden">
    <div id="test-container">
      <div class="test-header">
        <div class="test-counter">
          <span id="test-current-number">1</span> / <span id="test-total-questions">0</span>
        </div>
        <button id="back-from-test" class="close-btn">&times;</button>
      </div>
      <div class="test-question">
        <h2 id="test-question-text"></h2>
        <div id="test-options" class="test-options">
          <!-- 選択肢がここに表示されます -->
        </div>
      </div>
      <div class="test-controls">
        <button id="test-pass-btn" class="control-btn">
          <span>pass</span>
        </button>
        <button id="test-next-btn" class="control-btn">
          <span>next</span>
        </button>
      </div>
      <div class="test-progress-bar">
        <div class="test-progress-fill"></div>
      </div>
    </div>
  </div>
  <script src="flashcard_view.js"></script>
</body>
</html>
